<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
    body {
      background: #D0C5C5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
    }

    button {
      padding: 8px 15px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login Page</h2>

    <input type="text" id="userId" placeholder="Enter ID" name="fname">
    <input type="password" id="password" placeholder="Enter Password">

    <br>

    <button id="loginBtn">Submit</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function () {
      window.location.href = "Login.html";
    });
  </script>

</body>
</html>
