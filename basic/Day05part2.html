<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM with JS</title>
  </head>
  <body>
  <form id="f1">
        <label>Name:</label>
    <input type="text" id="name" placeholder="enter your name"><br><br>

    <label>Password:</label>
    <input type="password" id="password" placeholder="password"><br><br>
    <button type="submit">Submit</button>
    <p id="pid1" style ="color:aqua;">  </p>
    </form>
    <script>
      document.getElementById("f1").addEventListener("submit",function(event){
        event.preventDefault();
        let s=document.getElementById("name").value.trim();
        let error=document.getElementById("pid1");
        if(s==""){
          error.innerHTML="cannot be empty"
        }
        else{
          error.style.color="green";
          error.innerHTML="successfull";
        }
      });
      </script>
  </body>
  </html>
